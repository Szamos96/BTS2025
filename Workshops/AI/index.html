<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fruit Recognizer üçé</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        input[type=file] {
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
<h1>Fruit Recognizer üçé</h1>
<form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" capture="environment" required/>
    <br>
    <button type="submit">Recognize</button>
</form>

<div id="result"></div>

<script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const file = fileInput.files[0];
        if (!file) return;

        resultDiv.innerHTML = "‚è≥ Uploading and recognizing...";
        const formData = new FormData();
        formData.append("file", file);

        const response = await fetch("/recognize", {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            resultDiv.innerHTML = "‚ùå Error: " + response.statusText;
            return;
        }

        const data = await response.json();
        console.log(data);
        const preds = data.predictions.map(
            p => `<li>${p.label} - ${(p.prob * 100).toFixed(2)}%</li>`
        ).join("");
        resultDiv.innerHTML = `<h3>Predictions:</h3><ul>${preds}</ul>`;
    });
</script>
</body>
</html>
